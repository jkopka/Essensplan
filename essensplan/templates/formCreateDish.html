{% extends 'base.html' %}

{% block content %}
              <div class="container" style="margin-bottom: 10px;">
                <h3>Gericht auswählen</h3>
                <form id="newDish" action="/createDish" method="POST">
                <div class="form-group">
                  <label>Name</label>
                  <input type="text" class="form-control" name="name" placeholder="Name des Gerichts">
                </div>
                <div class="form-group">
                  <label>Notiz</label>
                  <textarea class="form-control" name="note"></textarea>
                </div>
                {% if countTags > 0 %}
                <div class="form-group">
                  <select name="tag" multiple id="tags" class="selectpicker">
                    <option value="">Tags</option>
                    <!-- {% for tag in tags %} -->
                    <option value="{{ tag.name }}">{{ tag.name }}</option>
                    <!-- {% endfor %} -->
                  </select>
                </div>
                {% endif %}
                <div class="form-group">
                  <button type="submit" class="btn btn-primary" value="Hinzufügen">Hinzufügen</button>
                </div>
                </form>
              </div>
                
      </div>
    </div>
{% endblock %}
