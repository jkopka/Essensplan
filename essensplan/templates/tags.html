{% extends 'base.html' %}

{% block content %}
  <div class="container">
        <p><br />&nbsp;<br />&nbsp;<br /></p>
        <table id="dataTable" class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Tag</th>
              <th scope="col">Löschen</th>
            </tr>
          </thead>
          <tbody>
          <!-- {% for tag in tags %} -->
          <tr>
            <td class="selectable"><a href="" class="item-link external">{{tag['name']}}</a></td>
            <td class="selectable"><a href="{{ url_for('deleteTag', tag_id=tag['tag_id']) }}">Löschen</a></td>
          </tr>
          <!-- {% endfor %} -->
        </tbody>
      </table> 
      <form class="form" action="{{ url_for('createTag') }}" METHOD="POST">
      {% if has_message %}
        <div class="ui message">
          <div class="header">Tag</div>
          <p>{{ has_message }}</p>
        </div>
        {% endif %}
        <div class="field">
          <label>Tag</label>
          <input type="text" name="name" placeholder="Tag" autofocus>
        </div>
        <button class="ui button" type="submit">Hinzufügen</button>
      </form>
    </div>
  </div>
{% endblock %}
