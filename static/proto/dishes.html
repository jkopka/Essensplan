<body>
    <div class="ui stackable inverted menu">
        <div class="ui container">
          <a href="#" class="header item">

    </div>
      <div class="ui celled list">
          <!-- {% for dish in dishes %} -->
            <div class="item">
                <a href="{{ url_for("showDish", dish_id=dish['dish_id']) }}" class="item-link external">Chili con Carne</a>

                    <div class="ui red horizontal mini label">
                      15

                  </div>
            </div>
